<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring of Circles -->
  <g fill="none" stroke="#6366f1" stroke-width="2">
    <circle cx="50" cy="15" r="5" fill="#1e1b4b" />
    <circle cx="75" cy="25" r="5" fill="#1e1b4b" />
    <circle cx="85" cy="50" r="5" fill="#1e1b4b" />
    <circle cx="75" cy="75" r="5" fill="#1e1b4b" />
    <circle cx="50" cy="85" r="5" fill="#1e1b4b" />
    <circle cx="25" cy="75" r="5" fill="#1e1b4b" />
    <circle cx="15" cy="50" r="5" fill="#1e1b4b" />
    <circle cx="25" cy="25" r="5" fill="#1e1b4b" />
  </g>

  <!-- Central Circle -->
  <circle cx="50" cy="50" r="30" fill="url(#grad)" stroke="#4338ca" stroke-width="4" />
  
  <!-- "A" / House Shape -->
  <g transform="translate(50, 50) scale(1.2) translate(-50, -50)">
      <path d="M50 25 L70 45 L70 75 L30 75 L30 45 Z" fill="none" stroke="#1e1b4b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M30 45 L50 25 L70 45" fill="none" stroke="#1e1b4b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M40 55 C40 55, 50 65, 60 55" fill="none" stroke="#1e1b4b" stroke-width="3" stroke-linecap="round" />
      <rect x="46" y="65" width="8" height="10" fill="#1e1b4b" rx="2" />
  </g>
</svg>
